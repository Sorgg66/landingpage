<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo-onebitcode.svg" alt="logo onebitcode">
        <nav class="cabecalho-menu">
            <a href="js midi/" class="cabecalho-menu-item">Login</a>
            <a class="cabecalho-menu-item">Registro</a>
            <a class="cabecalho-menu-item">FAQ</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Onebitcode</h1>
                <h2 class="conteudo-principal-subtitulo">O lugar perfeito para dominar a programação</h2>
                <a><button class="conteudo-principal-botao">Comece por aqui!</button></a>
            </div>
            <img class="conteudo-principal-imagem" src="iconrock-red.svg" alt="icone rock">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você irá aprender aqui?</h3>
            <p class="conteudo-secundario-paragrafo">Front-end</p>
            <p class="conteudo-secundario-paragrafo">Back-end</p>
            <p class="conteudo-secundario-paragrafo">Mobile</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="logo-onebitcode.svg">
    </footer>
</body>
</html>
